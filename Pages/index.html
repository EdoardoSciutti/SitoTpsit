<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 400px;
        }
        
        .form {
            display: none;
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        
        .form.active {
            display: block;
            animation: fadeIn 1s;
        }
        
        .form input[type="text"], .form input[type="password"] {
            width: 90%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1.1em;
        }
        
        .form button {
            width: 100%;
            padding: 15px;
            border: none;
            background-color: #5C6BC0;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1.1em;
        }
        
        .form button:hover {
            background-color: #7986CB;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginForm" class="form active">
            <h2>Login</h2>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button>Login</button>
            <p>Non hai un account? <a href="#" onclick="switchForm('registerForm')">Registrati</a></p>
        </div>
        <div id="registerForm" class="form">
            <h2>Registrati</h2>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button>Registrati</button>
            <p>Hai gi√† un account? <a href="#" onclick="switchForm('loginForm')">Accedi</a></p>
        </div>
    </div>
    <script>
        function switchForm(formId) {
            document.querySelector('.form.active').classList.remove('active');
            document.getElementById(formId).classList.add('active');
        }
    </script>
</body>
</html>
